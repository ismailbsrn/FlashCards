name: flashcards2
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # HTTP & Networking
  http: ^1.1.2
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.20.2
  # Environment variables at runtime
  flutter_dotenv: ^5.0.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # File Picker for import/export
  file_picker: ^10.3.3
  path: ^1.8.3
  
  # Color Picker
  flex_color_picker: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # JSON Serialization Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env